import = ["~/.config/alacritty/themes/themes/hardhacker.toml"]
# import = ["~/.config/alacritty/themes/themes/tokyo-night-storm.toml"]

[window]
startup_mode = "Fullscreen"
decorations = "None"

[font]
normal = { family = "monospace", style = "Regular" }
bold = { family = "monospace", style = "Bold" }
italic = { family = "monospace", style = "Italic" }
bold_italic = { family = "monospace", style = "Bold Italic" }

[keyboard]
bindings = [
  # { key = "k", mods = "Control", chars = "ArrowUp" },
  # { key = "j", mods = "Control", chars = "ArrowDown" },
  { key = "q", mods = "Control", action = "Quit" },
  { key = "/", mods = "Control", action = "ToggleViMode" },
]

[shell]
program = "/bin/fish"
args = ["-l", "-c", "tmux"]

